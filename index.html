<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class = "container">
      <div class = "calculator">
        <div class = "screen">
          <div id = "prev"></div>
          <div id = "current"></div>
        </div>

        <div class = "btn-grid">
            <button id = "all-clear">AC</button>
            <button id = "clear">C</button>
            <button id = "sign">+/-</button>
            <button id = "percent">%</button>

            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "operation" id = "divide">÷</button>

            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "operation" id = "multiply">x</button>

            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "operation" id = "subtract">-</button>

            <button class = "number">0</button>
            <button id = "point">.</button>
            <button id = "equals">=</button>
            <button class = "operation" id = "add">+</button>
        </div>
      </div>
    </div>
    <div class = "copyright">
        <p>Copyright © 2023 luongkelly</p>
    </div>
  </body>
  <script src="script.js" defer ></script>
  </html>
